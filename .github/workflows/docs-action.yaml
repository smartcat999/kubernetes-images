name: KseDocs

on:
  issues:
    types: [opened, edited]

jobs:
  KseDocsBuidler:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set env
        run: |
          echo "${{github.event.issue.body}}" >> version
          KUBESPHERE=$(cat version | grep kse-v | awk -F'-' '{if(NR==1) print $2}')
          KUBERNETES=$(cat version | grep kubernetes-v | awk -F'-' '{if(NR==1) print $2}')
          PACKAGE=$(if [ "$KUBESPHERE" != "" ] && [ "$KUBERNETES" = "" ];then echo -n "kubesphere-$KUBESPHERE";elif [ "$KUBESPHERE" = "" ] && [ "$KUBERNETES" != "" ];then echo -n "kubernetes-$KUBERNETES";elif [ "$KUBESPHERE" != "" ] && [ "$KUBERNETES" != "" ];then echo -n "kubesphere-$KUBESPHERE-kubernetes-$KUBERNETES";else echo -n "kubesphere"; fi)
          echo "KUBESPHERE=$KUBESPHERE" >> $GITHUB_ENV
          echo "KUBERNETES=$KUBERNETES" >> $GITHUB_ENV
          echo "PACKAGE=$PACKAGE" >> $GITHUB_ENV
          echo $KUBESPHERE
          echo $KUBERNETES
          echo $PACKAGE
      - name: Test env
        run: |
          echo "${{ env.KUBERNETES }}"
          echo "${{ env.KUBESPHERE }}"
          echo "${{ env.PACKAGE }}"
      - name: Build package
        id: build-package
        run: |
          echo "package" >> sample.txt
          tar -zcvf ${{ env.PACKAGE }}.tar.gz sample.txt
      - name: Upload Release
        id: upload-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.PACKAGE }}
          files: |
            ${{ env.PACKAGE }}.tar.gz
      - name: Get Download Url
        id: get-download-url
        run: |
          echo "${{ fromJSON(steps.upload-release.outputs.assets)[0].browser_download_url }}"